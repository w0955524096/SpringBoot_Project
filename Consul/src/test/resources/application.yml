spring:
  #spring-cloud-bus
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    #服務名稱
    name: myApp2
  cloud:
    consul:
      #retry機制
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      discovery:
        #prefer-ip-address這個要開才能用health-check-url
        prefer-ip-address: true
        #health-check間隔
        health-check-interval: 10s
        #health-check-url
        health-check-url: http://127.0.0.1:8080/actuator/health
        #tags: key=value
        tags: port=8080
        #預設快速失敗，避免跌代錯誤
        #fail-fast: true

server:
  port: 8080

